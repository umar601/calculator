<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    


   <div class="heading"><h1>Calculator</h1></div>

<div class="calculator">
   <div class="cal">

      <div class="screen">

         <div id="input"></div>
         
         <div class="res">
         <div id="result">0</div>
      </div>
         

      </div>

        <div class="buttons">

             <div class="first">
                <div class="firstfour" id="ac">AC</div>
                <div class="firstfour" id="mod">+/-</div>
                <div class="firstfour" id="modulus"><i class="fa-solid fa-percent"></i></div>
                <div class="firstfour" id="divide"><i class="fa-solid fa-divide"></i></div>
             </div>

             <div class="first">
                <div class="firstfour" id="seven">7</div>
                <div class="firstfour" id="eight">8</div>
                <div class="firstfour" id="nine">9</div>
                <div class="firstfour" id="multiply"><i class="fa-solid fa-xmark"></i></div>
             </div>


             <div class="first">
                <div class="firstfour" id="four">4</div>
                <div class="firstfour" id="five">5</div>
                <div class="firstfour" id="six">6</div>
                <div class="firstfour" id="minus"><i class="fa-solid fa-minus"></i></div>
             </div>


             <div class="first">
                <div class="firstfour" id="one">1</div>
                <div class="firstfour" id="two">2</div>
                <div class="firstfour" id="three">3</div>
                <div class="firstfour" id="plus"><i class="fa-solid fa-plus"></i></div>
             </div>


             <div class="first">
                <div class="firstfour" id="zero">0</div>
                
                <div class="firstfour" id="dot">.</div>
                <div class="firstfour" id="equal"><i class="fa-solid fa-equals"></i></div>
             </div>


        </div>
   </div>


</div>



</body>

<script src="first.js"></script>
</html>
